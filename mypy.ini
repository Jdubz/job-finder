[mypy]
# Mypy configuration for job-finder

# Allow untyped code in dependencies without stubs
ignore_missing_imports = True

# Don't require annotations for all functions
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False

# Allow Any types
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False

# Pydantic plugin for better type checking
plugins = pydantic.mypy

# Be lenient with union types and optionals
warn_return_any = False
no_implicit_optional = False

# Don't fail on errors - treat as warnings
warn_unused_ignores = False
warn_redundant_casts = False

# Ignore specific error codes that are too strict
disable_error_code = union-attr,var-annotated,attr-defined,arg-type,operator,import-untyped

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
